<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
  <h2 id="show"></h2>
  <script>
  $(function(){
  var $show = $('#show');
  var a = {
      sheetUrl : 'https://docs.google.com/spreadsheets/d/1yXx5hFoXcp7EUwq_lKb5TpyvGZhDZth86CYs7DanymQ/edit?usp=sharing',
      sheetTag : '工作表1',
      row: 1,
      col: 2,
      endRow : 2,
      endCol : 3
  };
  $.get('https://docs.google.com/spreadsheets/d/1yXx5hFoXcp7EUwq_lKb5TpyvGZhDZth86CYs7DanymQ/edit?usp=sharing',a, function(data){
    var d = data.split(',');
    var arr = [];
    for(var i=0; i<(a.endRow-a.row+1); i++){
      arr[i] = d.splice(0, (a.endCol-a.col+1)); 
      $show.append(arr[i]+'<br/>');
    }

  });
});
  </script>
</body>
</html>
